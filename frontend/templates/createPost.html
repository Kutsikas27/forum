<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forum</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/united/bootstrap.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="d-flex flex-row mb-3 justify-content-between">
          <div class="h1 w-25">#Forum</div>
          <div class="align-self-center w-25">
            <input class="form-control" placeholder="Search Forum" />
          </div>
          <div class="d-flex flex-row-reverse w-25">
            <a href="/signin" class="btn btn-primary align-self-center"
              >Log In</a
            >
            <a
              href="/createPost"
              class="btn postBtn btn-primary align-self-center"
            >
              Create Post
            </a>
          </div>
        </div>
        <hr />

        <div class="container">
          <div class="row">
            <div class="col w-25">
              <div class="d-flex flex-column">
                <a href="/" class="btn btn-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-house"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
                    />
                  </svg>
                  Home
                </a>
              </div>
            </div>

            <div class="col-md-7 col-sm-12 w-50">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                ></textarea>
                <label for="floatingTextarea">Title</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 200px"
                ></textarea>
                <label for="floatingTextarea2">Text</label>
              </div>
            </div>

            <div class="col w-25"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<style>
  input {
    max-width: 100%;
  }
  .container-fluid {
    margin-top: 1rem;
  }
  .accordion-button {
    padding: 8px 14px;
  }
  a {
    color: #333333;
    text-decoration: none;
  }
  .postBtn {
    margin-right: 10px;
  }
  .form-floating {
    margin-bottom: 10px;
  }
</style>
