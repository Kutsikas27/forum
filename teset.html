<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up & Log In</title>
    <link rel="stylesheet" href="static/signin.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Sign Up Section -->
        <h1 class="mb-3">SIGN UP</h1>
        <form method="post" action="/signin" class="mb-4">
            <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="Email" minlength="2" id="Email">
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="Name" minlength="2" id="Name">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="Password" minlength="2" id="Password">
            </div>
            <button type="submit" class="btn btn-primary" name="operation" value="signup">Sign Up</button>
        </form>

        <!-- Log In Section -->
        <h1 class="mb-3">LOG IN</h1>
        <form method="post" action="/signin">
            <div class="mb-3">
                <label for="EmailLogin" class="form-label">Email:</label>
                <input type="text" class="form-control" name="Email" minlength="2" id="EmailLogin">
            </div>
            <div class="mb-3">
                <label for="PasswordLogin" class="form-label">Password:</label>
                <input type="password" class="form-control" name="Password" minlength="2" id="PasswordLogin">
            </div>
            <button type="submit" class="btn btn-primary" name="operation" value="Login">Log In</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
