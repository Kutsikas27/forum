<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptForum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/united/bootstrap.css"
    />
    <style>
      input {
        max-width: 100%;
      }
      .container-fluid {
        margin-top: 1rem;
      }
      .accordion-button {
        padding: 8px 14px;
      }
      a {
        color: #333333;
        text-decoration: none;
      }
      .postBtn {
        margin-right: 10px;
      }
      .left-side {
        width: 400px;
      }
      .card {
        min-width: 300px;
      }
    </style>
</head>
<body>
    <main>
      <div class="container-fluid">
        <div class="d-flex flex-row mb-3 justify-content-between">
          <div class="h1 w-25">#JSForum</div>
          <div class="align-self-center w-25">
            <input class="form-control" placeholder="Search Forum" />
          </div>
          <div class="d-flex flex-row-reverse w-25">
            <a href="/login" class="btn btn-primary align-self-center">Log In</a>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col left-side">
              <div class="d-flex flex-column">
                <a href="/" class="btn btn-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-house"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
                    />
                  </svg>
                  Home
                </a>
                <hr />
              </div>
            </div>
            <div class="col-md-7 col-sm-12">
              <div class="card border-primary mb-3">
                  <div class="card-header">{{.Post.Category}} {{.Post.Creator}}</div>
                  <div class="card-body">
                    <h4 class="card-title">{{.Post.Title}}</h4>
                    <p class="card-text">{{.Post.Text}}</p>
                  </div>
                </a>
                <div class="card-footer">
                  <form method="post" action="/comments/?postId={{.Post.Uuid}}">
                    <textarea name="commenttext" class="w-100 h-50" placeholder="make comment"></textarea>
                    <button type="submit" class="btn btn-primary">Comment</button>
                  </form>
                  </div>
              </div>
              {{range .Comments}}
              <div class="col-md-7 col-sm-12">
              <div class="card border-primary mb-3">
                  <div class="card-header">{{.Creator}}</div>
                  <div class="card-body">
                    <p class="card-text">{{.Text}}</p>
                  </div>
              </div>
              </div>
              {{end}}
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
